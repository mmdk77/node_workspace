<!doctype html>
<html lang="en">
<head>
	<meta charset ="UTF-8">
	<title>상세보기</title>


	<script>
		function del(){
			var result=confirm("삭제?");
			if(result){
				location.href="/delete/<%=obj[0].id%>";
			}
		}
	
		
	</script>

</head>
<body bgcolor="#ccffff">
	<form name="form1" method="post">
		<h1 align="center">이선용</h1>
		<table width="400px" align="center" border="1px solid">
		<tr>
			<td>ID</td>
			<td><input type="text" name="id" value="<%=obj[0].id%>"></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password" name="pwd" value="<%=obj[0].pwd%>"></td>
		</tr>
		<tr>
			<td>Name</td>
			<td><input type="text" name="name" value="<%=obj[0].name%>"></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
			<input type="button" value="회원목록" onclick="">
			<input type="button" value="회원삭제" onclick="del()">
			<input type="button" value="회원수정" onclick="">
			</td>
		</tr>
	</form>
</body>
</html>
