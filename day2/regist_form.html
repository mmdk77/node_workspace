<!doctype html>
<html lang="en">
<head>
	<meta charset ="UTF-8">
	<title>NodeJs 가입폼.</title>


	<script>
		//회원가입 버튼을 클릭시 , 입력양식 데이터를 서버로 전송
		var btn;
		window.addEventListener("load",function (){
			btn = document.getElementById("btn");
			
			btn.addEventListener("click",function(){
				
				if(!form1.id.value){
					alert("아이디 입력");
					form1.id.focus();
					return;
				}
				if(!form1.pwd.value){
					alert("패스워드 입력");
					form1.pwd.focus();
					return;
				}
				if(!form1.name.value){
					alert("이름 입력");
					form1.name.focus();
					return;
				}

				form1.action ="/regist"; //서버의 url
				form1.submit();

			});
		});



	</script>

</head>
<body>
	<form name="form1" method="post">
		<h1 align="center">이선용</h1>
		<table width="400px" align="center" border="1px solid">
		<tr>
			<td>ID</td>
			<td><input type="text" name="id"></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password" name="pwd" ></td>
		</tr>
		<tr>
			<td>Name</td>
			<td><input type="text" name="name"></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
			<input type="button" id="btn" value="회원등록">
			</td>
		</tr>
	</form>
</body>
</html>
